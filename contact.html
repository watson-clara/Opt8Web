<!DOCTYPE html>
<html lang="en">
<!-- HEAD -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE -->
    <title>Opt8 Automation</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- JAVASCRIPT  -->
    <!-- JS PLUGINS LINKS-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- NO JS WARNING-->
    <noscript>
        You need to enable JavaScript to view the full site.
    </noscript>
</head>



<body>
    <!-- Header Section with Nav Bar -->
    <section id="menu" class="menu">
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="white-logo-02.png" alt="Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
        <script>
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.classList.toggle('toggle');
            });

        </script>
    </section>
    <style>

    </style>

   <!-- Contact Form Section -->
    <div id="contact" class="section hidden">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form id="gform">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

                <input type="submit" value="Submit">
            </form>
            <div id="formMessage" class="" style="display:none; font-size: 15px; text-align: center; color: #3b0061; ">
                <p>Your submission has been processed...</p>
            </div>
        </div>
    </div>




    <!-- Footer -->
    <footer>
        <div class="my-social-icon">
            <div class="social-links">
                <a href="https://www.instagram.com/opt8automations/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@opt8automations"><i class="fab fa-tiktok"></i></a>
                <a href="mailto:opt8automations@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>

        </div>
        <br>
        <p>&copy; 2024 Opt8 Automations</p>
    </footer>
    <script>
        document.getElementById('gform').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            var form = this;
            
            var formData = new FormData(form);
            var scriptURL = "https://script.google.com/macros/s/AKfycbyEWMAvMtSxx7aKBmm86wGkaPgzG_7Z3ONWh3LIQYPYorTt7_GhdXvOhN9McepBI2YSIQ/exec"; // Use your Google Apps Script URL
    
            fetch(scriptURL, {
                method: 'POST',
                body: formData,
            }).then(response => {
                if (response.ok) {
                    // Show the success message and reset the form
                    document.getElementById('formMessage').classList.remove('hidden');
                    form.reset();
                } else {
                    alert("There was an error with your submission.");
                }
            }).catch(error => {
                alert("There was a problem submitting the form.");
            });
        });
    </script>

    <!--CONNECT JAVASCRIPT FILES TO LOAD -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
