<!DOCTYPE html>
<html lang="en">
<!-- HEAD -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE -->
    <title>Opt8 Automation</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- JAVASCRIPT  -->
    <!-- JS PLUGINS LINKS-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- NO JS WARNING-->
    <noscript>
        You need to enable JavaScript to view the full site.
    </noscript>
</head>



<body>
    <!-- Header Section with Nav Bar -->
    <section id="menu" class="menu">
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="white-logo-02.png" alt="Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
        <script>
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.classList.toggle('toggle');
            });

        </script>
    </section>
    <style>

    </style>

    <!-- Contact Form Section -->
    <div id="contact" class="section hidden">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form name="gform" id="gform" enctype="text/plain"
                action="https://docs.google.com/forms/d/e/1FAIpQLSf8Zury4XfZGBxJnJ2CIkGrVlqSiuEPWEKHDn8PzlX10iDC_g/formResponse?"
                target="hidden_iframe" onsubmit="submitted=true;">
                <label for="entry.621867054">First Name</label>
                <input type="text" id="entry.621867054" name="entry.621867054" placeholder="First Name" required>

                <label for="entry.2097801887">Last Name</label>
                <input type="text" id="entry.2097801887" name="entry.2097801887" placeholder="Last Name" required>

                <label for="entry.143011235">Email</label>
                <input type="email" id="entry.143011235" name="entry.143011235" placeholder="Email" required>

                <label for="entry.1294773857">Message</label>
                <textarea id="entry.1294773857" name="entry.1294773857" placeholder="Write your message here"
                    required></textarea>

                <input type="submit" value="Submit">
            </form>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}">

            </iframe>
            <div id="formMessage" class="" style="display:none; font-size: 15px; text-align: center; color: #3b0061; ">
                <p>Your submission has been processed...</p>
            </div>

        </div>
    </div>



    <!-- Footer -->
    <footer>
        <div class="my-social-icon">
            <div class="social-links">
                <a href="https://www.instagram.com/opt8automations/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@opt8automations"><i class="fab fa-tiktok"></i></a>
                <a href="mailto:opt8automations@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>

        </div>
        <br>
        <p>&copy; 2024 Opt8 Automations</p>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script type="text/javascript">var submitted = false;</script>
    <script type="text/javascript">
        var submitted = false;

        $('#gform').on('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting immediately
            $('#gform *').fadeOut(800, function () {
                setTimeout(function () {
                    $('#formMessage').fadeIn(1000); // Show the success message after a 2-second pause
                }, 700); // 2000ms = 2-second delay
            });
        });
    </script>


    <!--CONNECT JAVASCRIPT FILES TO LOAD -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
