<body>
    <!-- Header Section with Nav Bar -->
    <section id="menu" class="menu">
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="white-logo-02.png" alt="Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
        <script>
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.classList.toggle('toggle');

    <style>

    </style>

   <!-- Contact Form Section -->
    <div id="contact" class="section hidden">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form id="gform">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

                <input type="submit" value="Submit">
            </form>
            <div id="formMessage" class="" style="display:none; font-size: 15px; text-align: center; color: #3b0061; ">
                <p>Your submission has been processed...</p>
            </div>
        </div>
    </div>




    <!-- Footer -->
    <footer>
        <div class="my-social-icon">
            <div class="social-links">
                <a href="https://www.instagram.com/opt8automations/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@opt8automations"><i class="fab fa-tiktok"></i></a>
                <a href="mailto:opt8automations@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>

        </div>
        <br>
        <p>&copy; 2024 Opt8 Automations</p>
    </footer>
    <script type="text/javascript">
        $('#gform').on('submit', function (e) {
            e.preventDefault(); // Prevent default form submission

            // Fade out the form elements immediately after the form is submitted
            $('#gform *').fadeOut(2000);

            var formData = new FormData(this);
            var scriptURL = "https://script.google.com/macros/s/AKfycbzCOj8npH6qKdGHGC3RVtVdxEGir78e3JDddQ_MoArM_me5oUnc_31esHUoI1UPds9_JQ/exec";

            // Process form submission via AJAX
            $.ajax({
                url: scriptURL,
                method: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function () {
                    // Show success message only after the AJAX request is successful
                    $('#formMessage').fadeIn(2000);
                },
                error: function () {
                    // Handle error, display an error message instead of success
                    $('#formMessage').removeClass('hide').text('There was an error processing your submission.');
                }
            });
        });
    </script>

    <!--CONNECT JAVASCRIPT FILES TO LOAD -->
    <script type="text/javascript" src="script.js"></script>
